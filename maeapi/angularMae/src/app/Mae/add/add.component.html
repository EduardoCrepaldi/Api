
<br><div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Cadastrando uma nova mãe</h3>
    </div>
    <div class="card-body">
       <form action="">
         <div class="form-group">
           <label for="">Nome:</label>
           <input name="nome" type="text" class="form-control">
         </div>
        
         <div class="form-group">
          <label for="">Sobrenome:</label>
          <input  name="sobrenome" type="text" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="">Qtde. filho:</label>
          <input  type="number"  name="qtdFilho" class="form-control">
        </div>
        
        <div class="form-group">
          <label for="">Disponivel:</label>
          &nbsp;
          <div class="btn-group" role="group" aria-label="Disponivel">
            <button type="button" class="btn btn-secondary">Sim</button>
            &nbsp;
            <button type="button" class="btn btn-secondary">Não</button>
          </div>
        </div>

        <button (click)="Salvar()" class="btn btn-danger">Salvar</button>
         
       </form>
    </div>
  </div>

</div>
